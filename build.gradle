// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.2.40'
    ext.realmVersion = '5.0.0'
    ext.gradlePluginVersion = '3.1.1'
    ext.mockitoVersion = '2.16.0'
    ext.powerMockVersion = '2.0.0-beta.5'
    ext.supportLibVersion = '27.1.1'
    ext.retrofitVersion = '2.4.0'
    ext.okHttpVersion = '3.10.0'
    ext.daggerVersion = '2.15'
    ext.paperParcelVersion = '2.0.4'
    ext.firebaseVersion = '15.0.0'

    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.2.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
