// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.2.30'
    ext.realmVersion = '4.3.2'
    ext.gradlePluginVersion = '3.0.1'
    ext.mockitoVersion = '2.13.0'
    ext.powerMockVersion = '2.0.0-beta.5'
    ext.supportLibVersion = '27.0.2'
    ext.retrofitVersion = '2.3.0'
    ext.okHttpVersion = '3.9.0'
    ext.daggerVersion = '2.14.1'
    ext.paperParcelVersion = '2.0.4'

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.1'
        classpath "io.realm:realm-gradle-plugin:$realmVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:3.1.2'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
